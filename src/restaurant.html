<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="./css/responsive.css" type="text/css" media="screen" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Main CSS file -->
  <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="css/styles.css"></noscript>
<link rel="preload" href="css/responsive.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="css/responsive.css"></noscript>

  
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <nav>

      <!-- Beginning breadcrumb -->
      <!-- End breadcrumb -->
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="details-maincontent">
    <!-- Beginning map -->
    <section id="map-container">
        <!-- <button class="map-button" onclick="initMap()">Enable Map!</button> -->
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <picture id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-address"></p>
      <h3><table id="restaurant-hours"></table></h3>
    </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      </ul>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!---build:js js/main.min.js-->
  
  <script type="text/javascript" src="js/lazyloader.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
	
  <!--- endbuild -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>  <!-- End scripts -->

</body>

</html>
